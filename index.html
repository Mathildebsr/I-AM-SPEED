<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Speed Animation</title>
    <link rel="stylesheet" href="style.css">
<link rel="script" href="script.js">
</head>
<body>
  <audio autoplay>
    <source src="https://soundcloud.com/user-387917900/i-am-speed?ref=clipboard&p=i&c=1&si=11A79EAA8BBD4DCD9414D52A84481466&utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" type="audio/mpeg">
  </audio>
    <div class="text-container">
        <div class="okay" onclick="activateOkay()">Okay</div>
        <div class="here-we-go">
            <span class="word red">here</span>
            <span class="word yellow">we</span>
            <span class="word green">go</span>
        </div>
        <div class="focus">Focus.</div>
        <div class="speed"><span class="speed-move">Speed.</span></div>
        <div class="rest-of-text">
            <div class="i-am-container">
                <span class="i-letter">I</span>
                <span class="am-word">am</span>
                <span class="speed-neon">speed.</span>
            </div>
            <div class="winner-losers">
                <span class="winner">One winner,</span>
                <span class="losers-container">
    <span class="losers">
        <span class="losers-word">forty</span>
        <span class="losers-word">two</span>
        <span class="losers-word">losers</span>
    </span>
    <span class="losers-shadow">
        <span class="shadow-word">forty</span>
        <span class="shadow-word">two</span>
        <span class="shadow-word">losers</span>
    </span>
</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
